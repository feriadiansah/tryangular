<p>tanaman-create works!</p>
<div class="main-content">
    <div class="container-fluid">
       <form [formGroup]="tanamanForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="mb-3">
                      <label>nama</label>
                      <input type="text" formControlName="nama" class="form-control" required>
                    </div>
                  
                    <div class="mb-3">
                      <label>alamat</label>
                      <input type="alamat" formControlName="alamat" class="form-control" required>
                    </div>
                  
                    <div class="mb-3">
                      <label>nomorhp</label>
                      <input type="text" formControlName="nomorhp" class="form-control" required>
                    </div>
                
                    <div class="mb-3">
                        <label>jenistanaman</label>
                        <input type="text" formControlName="jenistanaman" class="form-control" required>
                      </div>
                
                      <div class="mb-3">
                        <label>modelpot</label>
                        <input type="text" formControlName="modelpot" class="form-control" required>
                      </div>
                
                    <div class="mb-3">
                      <button type="submit" class="btn btn-primary" [disabled]="!tanamanForm.valid">Create</button>
                    </div>
                  </form>
    </div>
  </div>
